version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: inteliwallet-postgres
    environment:
      POSTGRES_DB: inteliwallet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - inteliwallet-network

volumes:
  postgres_data:

networks:
  inteliwallet-network:
    driver: bridge