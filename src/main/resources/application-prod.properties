server.port=${PORT:8080}

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.open-in-view=false

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

cors.allowed-origins=*

app.url=${APP_URL:https://inteliwallet-api-1040990578531.us-central1.run.app}

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.defaults.enabled=true

logging.level.com.inteliwallet=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.whitelabel.enabled=false

# Mercado Pago Configuration (Production)
mercadopago.access.token=${MERCADOPAGO_ACCESS_TOKEN}
mercadopago.public.key=${MERCADOPAGO_PUBLIC_KEY}
mercadopago.notification.url=${MERCADOPAGO_NOTIFICATION_URL}
mercadopago.success.url=${MERCADOPAGO_SUCCESS_URL}
mercadopago.failure.url=${MERCADOPAGO_FAILURE_URL}